<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emirates Shopping</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .product-card h2 {
            font-size: 1.2em;
            color: #0056b3;
            margin: 10px 0;
        }
        .product-card .price {
            font-size: 1.3em;
            color: #e74c3c;
            font-weight: bold;
        }
        .product-card .description {
            font-size: 0.9em;
            color: #555;
            margin: 10px 0;
            height: 60px;
            overflow: hidden;
        }
        .product-card a {
            text-decoration: none;
            color: inherit;
        }
        .loading {
            text-align: center;
            font-size: 1.5em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>منتجات الإمارات للتسوق</h1>
        <div id="products-container" class="products-grid">
            <p class="loading">جاري تحميل المنتجات...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('products-container');

            // جلب بيانات المنتجات من ملف JSON
            fetch('products.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(products => {
                    container.innerHTML = ''; // مسح رسالة التحميل

                    if (products.length === 0) {
                        container.innerHTML = '<p class="loading">لم يتم العثور على منتجات.</p>';
                        return;
                    }

                    // إنشاء بطاقة لكل منتج
                    products.forEach(product => {
                        const card = document.createElement('div');
                        card.className = 'product-card';

                        card.innerHTML = `
                            <a href="${product.product_url}" target="_blank">
                                <img src="${product.image_url}" alt="${product.name}">
                                <h2>${product.name}</h2>
                                <p class="price">${product.price}</p>
                                <p class="description">${product.description}</p>
                            </a>
                        `;

                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    container.innerHTML = '<p class="loading">حدث خطأ أثناء تحميل المنتجات. يرجى المحاولة مرة أخرى لاحقاً.</p>';
                });
        });
    </script>

</body>
</html>
