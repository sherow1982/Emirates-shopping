<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجاتي</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        h1 { text-align: center; color: #333; }
        #products-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .product-card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-5px); }
        .product-card img { max-width: 100%; height: 200px; object-fit: contain; border-radius: 5px; }
        .product-card h3 { font-size: 1.1em; margin: 10px 0; color: #555; }
        .product-card p { font-size: 1.2em; font-weight: bold; color: #007bff; }
        .product-card a { text-decoration: none; color: inherit; }
        /* --- إضافة أنماط للرسائل الجديدة --- */
        #loading-message, #error-message, #no-products-message { text-align: center; font-size: 1.2em; color: #777; grid-column: 1 / -1; }
        #error-message { color: #d9534f; }
    </style>
</head>
<body>

    <div class="container">
        <h1>عروض المنتجات</h1>
        <div id="products-container">
            <!-- رسالة التحميل تظهر افتراضيًا -->
            <p id="loading-message">جاري تحميل المنتجات...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('products-container');
            const loadingMessage = document.getElementById('loading-message');

            // مسح رسالة التحميل بعد بدء عملية الجلب
            // loadingMessage.style.display = 'none'; // سنتركها تظهر حتى نعرف النتيجة

            fetch('products.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(products => {
                    container.innerHTML = ''; // مسح محتوى الحاوية (بما في ذلك رسالة التحميل)

                    if (products.length === 0) {
                        container.innerHTML = '<p id="no-products-message">لا توجد منتجات متاحة حالياً.</p>';
                        return;
                    }

                    products.forEach(product => {
                        const card = document.createElement('div');
                        card.className = 'product-card';

                        card.innerHTML = `
                            <a href="${product.product_url}" target="_blank">
                                <img src="${product.image_url}" alt="${product.name}">
                                <h3>${product.name}</h3>
                                <p>${product.price}</p>
                            </a>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    container.innerHTML = '<p id="error-message">فشل تحميل المنتجات. يرجى المحاولة مرة أخرى لاحقًا.</p>';
                });
        });
    </script>

</body>
</html>
